<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1 class="header-name">Calculator JS</h1>


<div class="container">
    <input type="text" placeholder="0" readonly>

    <div class= "all-buttons">
        <div class="row">
            <button class="button button-p button-C">C</button>
            <button class="button button-p button-back">back</button>
            <button class="button button-i button-/">/</button>
        </div>
        <div class="row">
            <button class="button button-7">7</button>
            <button class="button button-8">8</button>
            <button class="button button-9">9</button>
            <button class="button button-i button-*">*</button>
        </div>
        <div class="row">
            <button class="button button-4">4</button>
            <button class="button button-5">5</button>
            <button class="button button-6">6</button>
            <button class="button button-i button--">-</button>
        </div>
        <div class="row">
            <button class="button button-1">1</button>
            <button class="button button-2">2</button>
            <button class="button button-3">3</button>
            <button class="button button-i button-+">+</button>
        </div>
        <div class="row">
            <button class="button button-0">0</button>
            <button class="button button.">.</button>
            <button class="button button-i button-=">=</button>
        </div>
    </div>
</div>
<script src="./script.js"> </script>
</body>
</html>
